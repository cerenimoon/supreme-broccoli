<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Urban City</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
</head>
<body>
    
    <nav>
        <div class="container">
            <i class='bx bxs-city bx-md' style='color:rgba(255,255,255)'  ></i>
            <h1>Gazi University Plugin</h1>
            <div class="menu">
                <a href="#" class="is-active" id="school">Schools</a>
                <a href="#" onclick="locations()">Locations</a>
                <a href="#" onclick="gazi()">Gazi</a>
                <a href="#" onclick="about()">About</a>
            </div>

            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>

        </div>
    </nav>

    <ul>
        <li>
            <div class="content">
                <h4>Distance to Gazi University Central Campus</h4>
                <p id="dis"></p>
            </div>
        </li>
        <li>
            <div class="content">
                <h4>Latidude Longitude Coordinates</h4>
                <p id="en"></p>
            </div>
        </li>
        <li>
            <div class="content">
                <h2>Welcome to Gazi University Plugin</h2>
                <p id="about"></p>
            </div>
        </li>
    </ul>
      
        <div id="map"></div> 

        <h2>Click on the map <br>
             and hover over points !
        </h2>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
    
    <script> 
       var map = L.map('map').setView([39.940235, 32.821510], 30)
       L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoiY2VybiIsImEiOiJja3dsMGtybnMwN3d3MnVsbnYyeGIzMG54In0.hmrIePyd6gf3AZX4TStUIw'
        }).addTo(map);
        var marker = L.marker([39.938346,32.819751]).addTo(map); //gazi kampus 
        var popup = L.popup()
           .setLatLng([39.938346,32.819751])
           .setContent("Gazi University Central Campus")
           .openOn(map);

        function onMapClick(e){
            var pointA = new L.LatLng(39.938346,32.819751); //gazi main point
            var pointB = e.latlng; //chosen point 
            var distance = pointA.distanceTo(pointB); //distance between point A and point B 
            //console.log(distance);
            document.getElementById("dis").innerHTML = "</br>" + "</br>" + distance + "" + "m";
            document.getElementById("en").innerHTML = "</br>" + "</br>" + e.latlng.toString()
            L.polyline([pointA, pointB], {
                color: 'red'
            }).addTo(map);
            L.marker(pointB).addTo(map);
        }
    
        map.on('click', onMapClick);
    </script>

     <script src="main.js"></script>
</body>
</html>
